<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <h1>Tetris</h1>
            <div class="panel">
                <div class="stat"><span>Score</span><strong id="score">0</strong></div>
                <div class="stat"><span>Level</span><strong id="level">1</strong></div>
                <div class="stat"><span>Lines</span><strong id="lines">0</strong></div>
                <div class="stat"><span>High</span><strong id="highscore">0</strong></div>
            </div>
            <div class="panel">
                <h2>Next</h2>
                <canvas id="next" width="120" height="120"></canvas>
            </div>
            <div class="panel controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="restart">Restart</button>
            </div>
            <div class="panel help">
                <p>
                    Arrows: Left/Right/Down<br>
                    Up: Rotate<br>
                    Space: Hard Drop<br>
                    P: Pause/Resume
                </p>
            </div>
        </div>
        <canvas id="board" width="300" height="600" aria-label="Tetris board" role="img"></canvas>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
